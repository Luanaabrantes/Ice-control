  <main class="content">

    <!-- BUSCA -->

      <input type="text" placeholder="Buscar produtos, código ou categorias...">
      <button>
        <svg viewBox="0 0 24 24">
          <circle cx="11" cy="11" r="7" fill="none" stroke="#98a2b3" stroke-width="2"/>

        </svg>
      </button>
    </div>

    <!-- FILTROS -->
    <div class="filters">
      <button class="filters__btn">
        <svg viewBox="0 0 24 24">
          <path d="M4 6h16M7 12h10M10 18h4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>
      </button>
      <div class="chips">
        <button class="chip chip--on">ativos</button>
        <button class="chip">cx</button>
        <button class="chip">picolé</button>
      </div>
    </div>

    <hr class="divider">

    <!-- LISTA DE PRODUTOS -->
    <div class="prod-list">
      <div class="prod-card">
        <img src="https://i.imgur.com/kG5wHhN.png" alt="Produto" class="prod-img">
