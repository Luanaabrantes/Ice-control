<!-- ===== TOPO (barra superior fixa) ===== -->
<header class="topbar">
  <button class="icon-btn" aria-label="Abrir menu">
    <span class="material-symbols-rounded notranslate" translate="no" aria-hidden="true">menu</span>
  </button>

  <h1>CATEGORIA</h1>

  <div class="top-actions">
    <button class="icon-btn" aria-label="Configurações">
      <span class="material-symbols-rounded notranslate" translate="no" aria-hidden="true">settings</span>
    </button>
    <button class="icon-btn" aria-label="Perfil">
      <span class="material-symbols-rounded notranslate" translate="no" aria-hidden="true">person</span>
    </button>
  </div>
</header>

<!-- ===== CONTEÚDO PRINCIPAL ===== -->
<main class="page">
  <!-- Formulário de criação de categoria -->
  <section class="form-area">
    <label for="nomeCategoria">Nome da categoria</label>
    <input id="nomeCategoria" type="text" placeholder="Digite o nome..." />

    <button class="primary-btn">gerar categoria</button>
  </section>

  <!-- Lista de categorias -->
  <section class="cards">
    <article class="card">
      <div class="card-head">
        <span class="label">Nome da categoria</span>
        <span class="label">Cód</span>
      </div>
      <div class="card-body">
        <span class="value name">Picolés</span>
        <span class="value code">1</span>
      </div>
    </article>

    <article class="card">
      <div class="card-head">
        <span class="label">Nome da categoria</span>
        <span class="label">Cód</span>
      </div>
      <div class="card-body">
        <span class="value name">Frutas</span>
        <span class="value code">2</span>
      </div>
    </article>

    <article class="card">
      <div class="card-head">
        <span class="label">Nome da categoria</span>
        <span class="label">Cód</span>
      </div>
      <div class="card-body">
        <span class="value name">Leite</span>
        <span class="value code">3</span>
      </div>
    </article>

    <article class="card">
      <div class="card-head">
        <span class="label">Nome da categoria</span>

      </div>
      <div class="card-body">

    </article>
  </section>
</main>
