<div class="auth-page">
  <div class="auth-card">

    <!-- Avatar -->
    <div class="avatar" aria-hidden="true">
      <svg viewBox="0 0 24 24">
        <circle cx="12" cy="8" r="3" fill="none" stroke="currentColor" stroke-width="2"/>
        <path d="M7 18 A5 5 0 0 1 17 18"
              fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>

    <h1 class="title">CADASTRO</h1>

    <form autocomplete="on" novalidate>
      <!-- Nome completo -->
      <label class="field-label" for="nome">Nome completo</label>
      <div class="input-wrap">
        <input id="nome" name="name" type="text" placeholder="Digite seu nome" autocomplete="name" required />
        <span class="suffix" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <circle cx="12" cy="8" r="3" fill="none" stroke="#98a2b3" stroke-width="2"/>
            <path d="M7 18 A5 5 0 0 1 17 18" fill="none" stroke="#98a2b3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </span>
      </div>

      <!-- E-mail -->
      <label class="field-label" for="email">E-mail</label>
      <div class="input-wrap">
        <input id="email" name="email" type="email" placeholder="Digite seu e-mail" autocomplete="email" required />
        <span class="suffix" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M4 8l8 5 8-5" fill="none" stroke="#98a2b3" stroke-width="2" stroke-linecap="round"/>
            <rect x="4" y="6" width="16" height="12" rx="2" ry="2" fill="none" stroke="#98a2b3" stroke-width="2"/>
          </svg>
        </span>
      </div>

      <!-- Senha -->
      <label class="field-label" for="senha">Senha</label>
      <div class="input-wrap">
        <input id="senha" name="password" type="password" placeholder="Crie uma senha" autocomplete="new-password" required minlength="6" />
        <span class="suffix" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M7 10h10a1 1 0 0 1 1 1v6a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-6a1 1 0 0 1 1-1Z" fill="none" stroke="#98a2b3" stroke-width="2"/>
            <path d="M8 10V8a4 4 0 1 1 8 0v2" fill="none" stroke="#98a2b3" stroke-width="2"/>
          </svg>
        </span>
      </div>

      <!-- Confirmar senha -->
      <label class="field-label" for="confirma">Confirmação da senha</label>
      <div class="input-wrap">
        <input id="confirma" name="confirm" type="password" placeholder="Repita a senha" autocomplete="new-password" required />
        <span class="suffix" aria-hidden="true">
          <svg viewBox="0 0 24 24">
            <path d="M7 10h10a1 1 0 0 1 1 1v6a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2v-6a1 1 0 0 1 1-1Z" fill="none" stroke="#98a2b3" stroke-width="2"/>
            <path d="M8 10V8a4 4 0 1 1 8 0v2" fill="none" stroke="#98a2b3" stroke-width="2"/>
          </svg>
        </span>
      </div>

      <!-- Termos -->
      <label class="checkbox">
        <input id="terms" type="checkbox" required />
        <span class="txt">Li e aceito os <a class="inline-link" href="#">Termos de Uso</a></span>
      </label>

      <!-- Botão -->
      <button type="submit" class="btn-submit">Cadastrar</button>

      <!-- Link para login -->
      <p class="register-text">
        Possui conta? 
        <a class="route" routerLink="/login">Entrar</a>
      </p>
    </form>

  </div>
</div>
