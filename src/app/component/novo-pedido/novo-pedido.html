<!-- NOVO PEDIDO (Carrinho) -->
<div class="page">
  <!-- Header -->
  <header class="topbar">
    <!-- Ícone hambúrguer (mobile) -->
    <button class="icon-btn ghost mobile-only" aria-label="Abrir menu" (click)="onOpenMenu?.()">
      <svg viewBox="0 0 24 24">
        <path d="M4 7h16M4 12h16M4 17h16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>

    <h1>NOVO PEDIDO</h1>
    <button class="btn btn-primary" type="button">
      INCLUIR PEDIDO
    </button>
  </header>

  <main class="content">

    <!-- Bloco 1: Informações do cliente -->
    <section class="card block-client">
      <div class="card__header">
        <h2>Informações do cliente</h2>
      </div>

      <!-- Campo de busca -->
      <div class="field search">
        <label for="clienteBusca">Nome do cliente</label>
        <div class="search__wrap">
          <input id="clienteBusca" type="text" placeholder="Pesquisar cliente..." />
          <span class="icon">
            <svg viewBox="0 0 24 24">
              <path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
          </span>
        </div>
      </div>

      <!-- Grid do cliente -->
      <div class="grid grid-client">
        <div class="field"><label>Telefone</label><input type="text" placeholder="(00) 0000-0000" /></div>
        <div class="field"><label>Celular</label><input type="text" placeholder="(00) 00000-0000" /></div>
        <div class="field"><label>Celular 2</label><input type="text" placeholder="(00) 00000-0000" /></div>
        <div class="field"><label>Cód</label><input type="text" placeholder="12345" /></div>

        <div class="field span-3"><label>Logradouro</label><input type="text" placeholder="Rua / Avenida" /></div>
        <div class="field"><label>CEP</label><input type="text" placeholder="00000-000" /></div>

        <div class="field"><label>Num</label><input type="text" placeholder="123" /></div>
        <div class="field"><label>Bairro</label><input type="text" placeholder="Bairro" /></div>
        <div class="field"><label>Cidade</label><input type="text" placeholder="Cidade" /></div>
        <div class="field"><label>UF</label><input type="text" maxlength="2" placeholder="UF" /></div>

        <div class="field"><label>Comp</label><input type="text" placeholder="Apartamento / Bloco" /></div>
        <div class="field span-2"><label>E-mail</label><input type="email" placeholder="email@cliente.com" /></div>

        <div class="field input-icon">
          <label>CPF/CNPJ</label>
          <input type="text" placeholder="000.000.000-00 / 00.000.000/0000-00" />
          <span class="icon">
            <svg viewBox="0 0 24 24">
              <path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"
                fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
          </span>
        </div>
      </div>
    </section>

    <!-- Bloco 2: Itens do pedido -->
    <section class="card block-items">
      <div class="card__header"><h2>Itens do pedido</h2></div>

      <div class="items-table items-table--head">
        <div>#</div><div>Descrição</div><div>SKU</div><div>Qtd</div>
        <div>Preço lista</div><div>Desc. (%)</div><div>Preço un.</div><div>Preço total</div><div></div>
      </div>

      <div class="items-table items-table--row" *ngFor="let item of items; let i = index">
        <div class="col index">{{ i + 1 }}</div>

        <!-- Cabeçalho mobile -->
        <div class="row-header mobile-only">
          <span class="dot">{{ i + 1 }}</span>
          <span class="title">Item {{ i + 1 }}</span>
          <button class="icon-btn danger" aria-label="Remover item">
            <svg viewBox="0 0 24 24"><path d="M3 6h18M8 6V4h8v2m-1 0v14a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2V6h10z"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
        </div>

        <div class="col descr"><div class="input-icon">
          <input type="text" placeholder="Descrição" /><span class="icon">
            <svg viewBox="0 0 24 24"><path d="M21 21l-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15z"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          </span></div></div>
        <div class="col"><input type="text" placeholder="Sku" /></div>
        <div class="col qtd"><input type="number" placeholder="Qtd" /></div>
        <div class="col"><input type="text" placeholder="Preço lista" /></div>
        <div class="col"><input type="number" placeholder="Desc (%)" /></div>
        <div class="col"><input type="text" placeholder="Preço un" /></div>
        <div class="col"><input type="text" placeholder="Preço total" /></div>

        <div class="col actions">
          <button class="icon-btn danger" aria-label="Remover item">
            <svg viewBox="0 0 24 24"><path d="M3 6h18M8 6V4h8v2m-1 0v14a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2V6h10z"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
        </div>
      </div>

      <div class="add-more"><a href="#">+ Adicionar outro item</a></div>
    </section>

    <!-- Bloco 3: Pagamento -->
    <section class="card block-payment">
      <div class="card__header"><h2>Pagamento</h2></div>

      <div class="payment-row">
        <div class="field cond"><label>Condição de pagamento</label><input type="text" placeholder="Ex.: 3x" /></div>
        <button class="btn btn-primary">gerar parcelas</button>
      </div>

      <div class="parts-table parts-table--head">
        <div>#</div><div>Dias</div><div>Data</div><div>Valor</div><div>Forma de pgto</div><div>Observação</div><div></div>
      </div>

      <div class="parts-table parts-table--row" *ngFor="let p of parcelas; let j = index">
        <div class="col index">{{ j + 1 }}</div>

        <!-- Cabeçalho mobile -->
        <div class="row-header mobile-only">
          <span class="dot">{{ j + 1 }}</span>
          <span class="title">Parcela {{ j + 1 }}</span>
          <button class="icon-btn danger" aria-label="Remover parcela">
            <svg viewBox="0 0 24 24"><path d="M3 6h18M8 6V4h8v2m-1 0v14a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2V6h10z"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
        </div>

        <div class="col"><input type="number" placeholder="Dias" /></div>
        <div class="col"><input type="date" /></div>
        <div class="col"><input type="text" placeholder="Valor" /></div>
        <div class="col"><select><option>Dinheiro</option><option>Cartão</option><option>Boleto</option></select></div>
        <div class="col"><input type="text" placeholder="Observações da parcela..." /></div>

        <div class="col actions">
          <button class="icon-btn danger" aria-label="Remover parcela">
            <svg viewBox="0 0 24 24"><path d="M3 6h18M8 6V4h8v2m-1 0v14a2 2 0 0 1-2 2H9a2 2 0 0 1-2-2V6h10z"
              fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          </button>
        </div>
      </div>
    </section>
  </main>
</div>
