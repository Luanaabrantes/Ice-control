<!-- === BARRA SUPERIOR (TOPO) === -->
<header class="topbar">
  <!-- Ícone do menu lateral -->
  <button class="icon-btn" aria-label="Abrir menu">
    <span class="material-symbols-rounded" aria-hidden="true">menu</span>
  </button>

  <!-- Título da página -->
  <h1>CLIENTES</h1>

  <!-- Ícones à direita (configurações e perfil) -->
  <div class="top-actions">
    <button class="icon-btn" aria-label="Configurações">
      <span class="material-symbols-rounded" aria-hidden="true">settings</span>
    </button>
    <button class="icon-btn" aria-label="Conta">
      <span class="material-symbols-rounded" aria-hidden="true">person</span>
    </button>
  </div>
</header>

<!-- === CONTEÚDO PRINCIPAL === -->
<main class="page" role="main">
  <!-- Botão principal para adicionar um novo cliente -->
  <button class="primary-btn" type="button">NOVO CLIENTE</button>

  <!-- Campo de busca de clientes -->
  <label class="search" role="search" aria-label="Buscar cliente">
    <span class="material-symbols-rounded" aria-hidden="true">search</span>
    <input type="search" placeholder="Buscar cliente" />
  </label>

  <!-- === LISTA DE CLIENTES (CARDS) === -->
  <section class="cards" aria-label="Lista de clientes">
    <!-- CARD DE CLIENTE -->
    <article class="card" tabindex="0">
      <div class="card-head">
        <span class="chip">Cliente</span>
        <button class="icon-btn" aria-label="Mais opções">
          <!-- no mockup é horizontal -->
          <span class="material-symbols-rounded" aria-hidden="true">more_horiz</span>
        </button>
      </div>

      <h2 class="name">José Ricardo Flor</h2>

      <div class="row two-col">
        <div>
          <span class="label">Código</span>
          <span class="value">14695</span>
        </div>
        <div class="right">
          <span class="label">CPF/CNPJ</span>
          <span class="value">12345678909</span>
        </div>
      </div>

      <div class="row">
        <span class="label">E-mail</span>
        <span class="value">joiazinho123@gmail.com</span>
      </div>
    </article>

    <!-- Segundo card (exemplo) -->
    <article class="card" tabindex="0">
      <div class="card-head">
        <span class="chip">Cliente</span>
        <button class="icon-btn" aria-label="Mais opções">
          <span class="material-symbols-rounded" aria-hidden="true">more_horiz</span>
        </button>
      </div>

      <h2 class="name">José Ricardo Flor</h2>

      <div class="row two-col">
        <div>
          <span class="label">Código</span>
          <span class="value">14695</span>
        </div>
        <div class="right">
          <span class="label">CPF/CNPJ</span>
          <span class="value">12345678909</span>
        </div>
      </div>

      <div class="row">
        <span class="label">E-mail</span>
        <span class="value">joiazinho123@gmail.com</span>
      </div>
    </article>
  </section>
</main>
