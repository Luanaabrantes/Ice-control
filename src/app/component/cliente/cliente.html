<!-- === BARRA SUPERIOR (TOPO) === -->
<header class="topbar">
  <!-- Ícone do menu lateral -->
  <button class="icon-btn" aria-label="Menu">
    <span class="material-symbols-rounded">menu</span>
  </button>

  <!-- Título da página -->
  <h1>CLIENTES</h1>

  <!-- Ícones à direita (configurações e perfil) -->
  <div class="top-actions">
    <button class="icon-btn" aria-label="Configurações">
      <span class="material-symbols-rounded">settings</span>
    </button>
    <button class="icon-btn" aria-label="Conta">
      <span class="material-symbols-rounded">person</span>
    </button>
  </div>
</header>

<!-- === CONTEÚDO PRINCIPAL === -->
<main class="page">
  <!-- Botão principal para adicionar um novo cliente -->
  <button class="primary-btn">NOVO CLIENTE</button>

  <!-- Campo de busca de clientes -->
  <div class="search" role="search">
    <!-- Ícone de lupa -->
    <span class="material-symbols-rounded" aria-hidden="true">search</span>
    <!-- Input de busca -->
    <input type="text" placeholder="Buscar cliente" aria-label="Buscar cliente" />
  </div>

  <!-- === LISTA DE CLIENTES (CARDS) === -->
  <section class="cards">
    <!-- CARD DE CLIENTE -->
    <article class="card">
      <!-- Cabeçalho do card: indica que é um cliente e mostra o botão de menu -->
      <div class="card-head">
        <span class="chip">Cliente</span>
        <button class="icon-btn" aria-label="Mais opções">
          <span class="material-symbols-rounded">more_vert</span>
        </button>
      </div>

      <!-- Nome do cliente -->
      <h2 class="name">José Ricardo Flor</h2>

      <!-- Linha com código e CPF -->
      <div class="row two-col">
        <div>
          <span class="label">Código</span>
          <span class="value">14695</span>
        </div>
        <div class="right">
          <span class="label">CPF/CNPJ</span>
          <span class="value">12345678909</span>
        </div>
      </div>

      <!-- Linha com e-mail -->
      <div class="row">
        <span class="label">E-mail</span>
        <span class="value">joiazinho123@gmail.com</span>
      </div>
    </article>

    <!-- Segundo card (exemplo repetido) -->
    <article class="card">
      <div class="card-head">
        <span class="chip">Cliente</span>
        <button class="icon-btn" aria-label="Mais opções">
          <span class="material-symbols-rounded">more_vert</span>
        </button>
      </div>
      <h2 class="name">José Ricardo Flor</h2>

      <div class="row two-col">
        <div>
          <span class="label">Código</span>
          <span class="value">14695</span>
        </div>
        <div class="right">
          <span class="label">CPF/CNPJ</span>
          <span class="value">12345678909</span>
        </div>
      </div>

      <div class="row">
        <span class="label">E-mail</span>
        <span class="value">joiazinho123@gmail.com</span>
      </div>
    </article>
  </section>
</main>
